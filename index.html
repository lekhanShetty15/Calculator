<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">
</head>
<body>
    <di class="container">
        <input type="text" class=" display1">
        <input type="text" class="display">
        <div class="buttons keys">
            <button  class="operator key" data-value="&#40;">(</button>
            <button class="operator key" data-value="&#41;">)</button>
            <button class="function-btn key" data-value="=" >ans</button>
            <button class="function-btn key" data-value="del">del</button>
            <button class="function-btn key" data-value="clear">clear</button>
    
            <button class="number-btn key" data-value="7">7</button>
            <button class="number-btn key" data-value="8">8</button>
            <button class="number-btn key" data-value="9">9</button>
            <button class="operator key" data-value="%">%</button>
            <button class="operator key" data-value="**">&#8730</button>
    
            <button class="number-btn key" data-value="4">4</button>
            <button class="number-btn key" data-value="5">5</button>
            <button class="number-btn key" data-value="6">6</button>
            <button class="operator key" data-value="*">x</button>
            <button class="operator key" data-value="/">&#247;</button>
    
            <button class="number-btn key" data-value="1">1</button>
            <button class="number-btn key" data-value="2">2</button>
            <button class="number-btn key" data-value="3">3</button>
            <button class="operator key" data-value="+">+</button>
            <button class="operator key" data-value="-">-</button>
        </div>
            <div class="buttons last-section keys">
            <button class="last-operator key" data-value="0">0</button>
            <button class="last-btn key" data-value="00">00</button>
            <button class="last-operator key" data-value=".">&#x2022;</button>
            <button class="enter-btn key" data-value="=">ENTER</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
